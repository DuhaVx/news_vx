<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News{% endblock title %}</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fa;
            --surface: #ffffff;
            --text: #1f2933;
            --muted: #52606d;
            --primary: #2563eb;
            --border: #e5e7eb;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        header {
            background: var(--surface);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header a {
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
        }
        main {
            max-width: 960px;
            margin: 24px auto 48px;
            padding: 0 16px;
        }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.04);
        }
        .stack {
            display: grid;
            gap: 16px;
        }
        a.button, button, input[type="submit"] {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.2);
        }
        a.button:hover, button:hover, input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.22);
        }
        a.card-link {
            color: inherit;
            text-decoration: none;
        }
        a.card-link:hover h2 {
            color: var(--primary);
        }
        .meta {
            color: var(--muted);
            font-size: 14px;
        }
        form.search {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        input[type="text"] {
            flex: 1 1 240px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fdfefe;
        }
        @media (max-width: 640px) {
            header, main {
                padding-left: 12px;
                padding-right: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'news:article-list' %}">News Portal</a>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
